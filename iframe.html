<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Riproduzione MP3 ogni 4 minuti</title>
    <style>
        body {
            background-color: rgb(17, 17, 17);
            color: white; /* Added to make the text visible */
        }
    </style>
</head>
<body>
    <audio id="audioPlayer" src="media_rShel01a.mp3"></audio>
    <script>
        const audioPlayer = document.getElementById('audioPlayer');
        setInterval(() => {
            audioPlayer.play();
        }, 180000); // 180000 millisecondi = 3 minuti
    </script>
</body>
</html>
