<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Riproduzione MP3 ogni 4 minuti</title>
</head>
<body>
    <audio id="audioPlayer" src="media_XW6MUQgJ.mp3"></audio>
    <script>
        const audioPlayer = document.getElementById('audioPlayer');
        setInterval(() => {
            audioPlayer.play();
        }, 240000); // 240000 millisecondi = 4 minuti
    </script>
</body>
</html>
